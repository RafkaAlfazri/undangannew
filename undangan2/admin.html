<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Tamu - Undangan Pernikahan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .admin-container {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-green) 0%, var(--secondary-green) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .admin-card {
            background: var(--white);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .admin-title {
            font-size: 2.5rem;
            color: var(--primary-green);
            margin-bottom: 10px;
            font-family: 'Playfair Display', serif;
        }
        
        .admin-subtitle {
            color: #666;
            font-size: 1.1rem;
        }
        
        .admin-form {
            margin-bottom: 40px;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .form-group {
            flex: 1;
            min-width: 200px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--primary-green);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-green);
            box-shadow: 0 0 0 2px rgba(10, 92, 54, 0.1);
        }
        
        .generate-btn {
            background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
            color: var(--white);
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 20px auto;
            transition: var(--transition);
            width: 100%;
            max-width: 300px;
        }
        
        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(10, 92, 54, 0.2);
        }
        
        .link-result {
            background: #f9f9f9;
            border-radius: 10px;
            padding: 25px;
            margin-top: 30px;
            display: none;
        }
        
        .link-result.active {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }
        
        .link-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .link-title {
            font-weight: 600;
            color: var(--primary-green);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .link-box {
            background: var(--white);
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            word-break: break-all;
            font-family: monospace;
            font-size: 0.9rem;
        }
        
        .copy-link-btn {
            background: var(--primary-green);
            color: var(--white);
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 0 auto;
            transition: var(--transition);
        }
        
        .copy-link-btn:hover {
            background: var(--secondary-green);
        }
        
        .guest-list {
            margin-top: 40px;
        }
        
        .guest-list h3 {
            color: var(--primary-green);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .guest-item {
            background: #f9f9f9;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid var(--accent-gold);
        }
        
        .guest-name {
            font-weight: 600;
            color: var(--dark);
        }
        
        .guest-link {
            color: var(--primary-green);
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .guest-link:hover {
            text-decoration: underline;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: var(--primary-green);
            text-decoration: none;
            margin-top: 30px;
            font-weight: 500;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .notification {
            position: fixed;
            top: 100px;
            right: 20px;
            background: var(--primary-green);
            color: var(--white);
            padding: 15px 25px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-card">
            <div class="admin-header">
                <h1 class="admin-title">Admin Tamu Undangan</h1>
                <p class="admin-subtitle">Generate link undangan personal untuk tamu</p>
            </div>
            
            <div class="admin-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="guest-name"><i class="fas fa-user"></i> Nama Tamu</label>
                        <input type="text" id="guest-name" placeholder="Masukkan nama tamu">
                    </div>
                    <div class="form-group">
                        <label for="guest-relation"><i class="fas fa-handshake"></i> Hubungan</label>
                        <input type="text" id="guest-relation" placeholder="Contoh: Saudara, Teman Kantor">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="guest-note"><i class="fas fa-sticky-note"></i> Catatan (Opsional)</label>
                    <textarea id="guest-note" rows="3" placeholder="Catatan tambahan untuk tamu"></textarea>
                </div>
                
                <button id="generate-link" class="generate-btn">
                    <i class="fas fa-link"></i> Generate Link Undangan
                </button>
            </div>
            
            <div id="link-result" class="link-result">
                <div class="link-header">
                    <div class="link-title">
                        <i class="fas fa-external-link-alt"></i>
                        <span>Link Undangan Personal</span>
                    </div>
                    <div class="link-info">
                        <i class="fas fa-info-circle"></i>
                        <small>Salin link dan kirim ke tamu</small>
                    </div>
                </div>
                
                <div class="link-box" id="generated-link">
                    <!-- Link akan muncul di sini -->
                </div>
                
                <button id="copy-link" class="copy-link-btn">
                    <i class="fas fa-copy"></i> Salin Link
                </button>
            </div>
            
            <div class="guest-list">
                <h3><i class="fas fa-list"></i> Daftar Tamu yang Telah Digenerate</h3>
                <div id="guest-list-container">
                    <!-- Daftar tamu akan muncul di sini -->
                </div>
            </div>
            
            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Kembali ke Undangan
            </a>
        </div>
    </div>
    
    <div id="notification" class="notification">
        <i class="fas fa-check-circle"></i>
        <span>Link berhasil disalin!</span>
    </div>
    
    <script src="admin.js"></script>
</body>
</html>
